<!doctype html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>New Ticket Alert</title>
 </head>
 <body style="width: 100%; margin: 0; padding: 0; color: #000; font: normal 13px Arial, Helvetica, sans-serif;">
	<font face="Arial, Helvetica, sans-serif">
		<table style="width: 100%; font: normal 13px Arial, Helvetica, sans-serif;" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center" style="width: 90%; padding: 0 5%;">
					<p>&nbsp;</p>
					<table align="left" style="width: 100%; font: normal 13px Arial, Helvetica, sans-serif;" cellpadding="0" cellspacing="0">
						<tr>
							<td style="padding-bottom: 10px;">
								<p align="right" style="font-size: 22px; color:#2d3f53;"><b>IT Help Desk<b></p>
							</td>
						</tr>
						<tr>
							<td style="border-top: 1px solid #ccc; border-bottom: 2px solid #ccc; padding: 10px;">
								<p style="font-size: 13px;">Hi,</p>
								<p style="margin-top: 15px; padding: 0 0px;">
									We have received a reset password request.
								</p>
								<p style="padding: 0 0px;">
									Following are the credentials to Login Application:
								</p>
								<p style="padding: 0 0px;">
									Email: {{email}}<br/>
									Password: {{pwd}}
								</p>
								<p style="padding: 0 0px;">
									Thanks!<br/>
									Help Desk
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td style="margin-top: 25px; text-align: center; font: normal 12px Arial, Helvetica, sans-serif;" cellpadding="20">
					<p>&nbsp;</p>
					<img src="http://www.charterglobal.com/wp-content/uploads/2016/08/Charter-Global-Logo.jpg" alt="" />
					<p>&copy; 2016 Charter Global, All rights reserved.</p>
				</td>
			</tr>
		</table>
	</font>
 </body>
</html>
